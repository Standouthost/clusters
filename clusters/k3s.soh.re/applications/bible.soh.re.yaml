apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bible-soh-re
  namespace: argocd
spec:
  project: default
  source:
    chart: webapp
    repoURL: zot.soh.re
    targetRevision: 2.4.0
    helm:
      values: |
        name: bible-soh-re
        replicaCount: 2
        service:
          type: ClusterIP
          port: 80
          targetPort: 8080
          name: bible-soh-re
        virtualService:
          hosts:
            - "bible.soh.re"
        image:
          repository: zot.soh.re
          name: bible-soh-re
          tag: "latest"
          pullPolicy: Always

  destination:
    name: k3s.soh.re
    namespace: bible-soh-re
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
