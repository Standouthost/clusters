apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mastermind-soh-re
  namespace: argocd
spec:
  project: default
  source:
    chart: webapp
    repoURL: zot.soh.re
    targetRevision: 2.4.0
    helm:
      values: |
        name: mastermind
        replicaCount: 2
        service:
          type: ClusterIP
          port: 80
          targetPort: 8080
          name: mastermind
        virtualService:
          hosts:
            - "mastermind.soh.re"
        image:
          repository: zot.soh.re
          name: mastermind
          tag: "latest"
          pullPolicy: Always

  destination:
    name: k3s.soh.re
    namespace: mastermind-soh-re
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
