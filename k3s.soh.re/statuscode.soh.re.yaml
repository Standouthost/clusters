apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: statuscode-soh-re
  namespace: argocd
spec:
  project: default
  source:
    chart: webapp
    repoURL: zot.soh.re
    targetRevision: 2.3.2
    helm:
      values: |
        name: statuscode-soh-re
        image:
          name: statuscode
          tag: v1.0.0
          pullPolicy: "Always"
        service:
          type: ClusterIP
          port: 80
          targetPort: 4567
          name: statuscode-soh-re
        virtualService: 
          hosts:
            - "statuscode.soh.re"

  destination:
    name: in-cluster
    namespace: statuscode-soh-re
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true

