apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: standouthost-com
  namespace: argocd
spec:
  project: default
  source:
    chart: webapp
    repoURL: zot.soh.re
    targetRevision: 2.3.2
    helm:
      values: |
        name: standouthost
        image:
          name: autoweb
          tag: v1.0.0
          pullPolicy: "Always"
        service:
          type: ClusterIP
          port: 80
          targetPort: 8080
          name: standouthost-com
        virtualService: 
          redirectToPrimary: true
          hosts:
            - "standouthost.com"
            - "www.standouthost.com"
        env:
          REPO_URL: "https://github.com/jmainguy/standouthost.com"

  destination:
    name: in-cluster
    namespace: standouthost-com
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true

