apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: etherpad-soh-re
  namespace: argocd
spec:
  project: default
  source:
    chart: webapp
    repoURL: zot.soh.re
    targetRevision: 2.3.2
    helm:
      values: |
        name: etherpad
        replicaCount: 1
        image:
          name: etherpad/etherpad
          repository: docker.io
          tag: 2.2.5
          pullPolicy: "Always"
        service:
          type: ClusterIP
          port: 80
          targetPort: 9001
          name: etherpad
        virtualService: 
          hosts:
            - "etherpad.soh.re"
        secret:
          enabled: true
          name: db-creds
        postgres:
          enabled: true
          name: postgres-cluster
          instances: 1
          storage:
            size: 10Gi
          bootstrap:
            initdb:
              database: etherpad
              owner: etherpad

  destination:
    name: in-cluster
    namespace: etherpad-soh-re
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true

