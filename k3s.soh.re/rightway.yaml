apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rightway
  namespace: argocd
spec:
  project: default
  source:
    chart: wordpress
    repoURL: zot.soh.re
    targetRevision: 1.1.1
    helm:
      releaseName: right
      values: |
        virtualService: 
          hosts:
            - "rightwaypropertycare.com"
            - "www.rightwaypropertycare.com"

  destination:
    name: in-cluster
    namespace: rightway
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true

