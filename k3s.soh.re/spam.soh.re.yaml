apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spam-soh-re
  namespace: argocd
spec:
  project: default
  source:
    chart: webapp
    repoURL: zot.soh.re
    targetRevision: 2.0.0
    helm:
      values: |
        replicaCount: 2
        image:
          name: wp-spam
          repository: zot.soh.re
          tag: v1.0.7
          pullPolicy: "Always"
        service:
          targetPort: 8080
        virtualService: 
          hosts:
            - "spam.soh.re"
        secret:
          enabled: true
          name: spam-creds

  destination:
    name: in-cluster
    namespace: rightway
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true

