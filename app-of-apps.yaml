apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: argocd
  project: default
  source:
    directory:
      jsonnet: {}
      recurse: true
    path: applicationSets
    repoURL: https://github.com/standouthost/clusters
    targetRevision: HEAD
  syncPolicy:
    automated: {}
